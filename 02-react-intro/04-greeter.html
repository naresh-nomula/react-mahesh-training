		class Greeter extends React.Component{
			
			state = { greetMessage : '[Default greet message]', userName : '' };
			
			constructor(props){
				super(props);
				this.onBtnGreetClick = this.onBtnGreetClick.bind(this);
			}
			onBtnGreetClick(){
				let message = `Hi ${this.state.userName}, ${this.props.greetTemplate}`;
				this.setState({greetMessage : message});
			}
			render(){
				return(
					<div>
						<h1>Greeter</h1>
						<hr/>
						<label>User Name : </label>
						<input type="text" onChange={evt => this.setState({userName : evt.target.value})} />
						<input type="button" value="Greet" onClick={this.onBtnGreetClick}/>
						<div>{this.state.greetMessage}</div>
					</div>
				)
			}
		}

		ReactDOM.render(<Greeter greetTemplate="Have a good day!"/>,
			document.getElementById('root'));
