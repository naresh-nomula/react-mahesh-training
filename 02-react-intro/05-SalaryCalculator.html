<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		#tdsalary{
			font-size: 20pt;
		}
		td{
			padding: 10px;
		}
		label{
			display: block;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		

		class SalaryCalculator extends React.Component{
			state = { tax : 0};

			render(){
				return(
					<section>
						<div className="field">
							<label htmlFor="">Basic :</label>
							<input type="number" />
						</div>
						<div className="field">
							<label htmlFor="">HRA :</label>
							<input type="number" />
						</div>
						<div className="field">
							<label htmlFor="">DA :</label>
							<input type="number" />
						</div>
						<div className="field">
							<label htmlFor="">Tax :</label>
							<input type="range" min="0" max="30" value={this.state.tax} onChange={evt => this.setState({tax : evt.target.value})}/>
						</div>
						<div className="field">
							<input type="button" value="Calculate" id="btnCalculate" />
						</div>
						<div className="field">
							<table>
								<tbody>
									<tr>
										<td>[basic]</td>
										<td>[hra]</td>
										<td>[da]</td>
										<td>[tax]</td>
										<td>[salary]</td>
									</tr>
								</tbody>
							</table>
						</div>
					</section>
				)
			}
		}

		ReactDOM.render(<SalaryCalculator />,
			document.getElementById('root'));

	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
