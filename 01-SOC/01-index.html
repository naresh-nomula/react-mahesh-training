<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		#tdsalary{
			font-size: 20pt;
		}
		td{
			padding: 10px;
		}
		label{
			display: block;
		}
	</style>
	<script src="jquery-3.3.1.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		$(function(){

			$('#btnCalculate').click(function(){
				var basic = $('#txtBasic').val().toInt(),
					hra = $('#txtHra').val().toInt(),
					da = $('#txtDa').val().toInt(),
					tax = $('#rangeTax').val().toInt();

				var gross = basic + hra + da;
				var net = gross * ((100-tax)/100);

				$('#tdbasic').html(basic);
				$('#tdhra').html(hra);
				$('#tdda').html(da);
				$('#tdtax').html(tax);
				$('#tdsalary').html(net);

			})
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<section>
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" name="" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="number" name="" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="number" name="" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" name="" id="rangeTax" min="0" max="30" value="0">
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<table>
				<tbody>
					<tr>
						<td id="tdbasic">[basic]</td>
						<td id="tdhra">[hra]</td>
						<td id="tdda">[da]</td>
						<td id="tdtax">[tax]</td>
						<td id="tdsalary">[salary]</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
